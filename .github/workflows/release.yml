name: Release (manual)

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to registries (npmjs, GitHub Packages when applicable)"
        required: false
        default: "false"
      tag:
        description: "Optional git ref/tag to release (default main)"
        required: false
        default: "main"
      version:
        description: "Optional version to set before building (e.g. 1.2.3)"
        required: false
        default: ""
      bump:
        description: "Optional semver bump if version is not provided (patch|minor|major)"
        required: false
        default: ""

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: 20
  HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
  HAS_UPDATE_TOKEN: ${{ secrets.UPDATE_TOKEN != '' }}
  HAS_MCPREGISTRY_TOKEN: ${{ secrets.MCPREGISTRY_REGISTRY_TOKEN != '' }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || 'main' }}
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Set or bump version (optional, tolerant)
        id: set_version
        env:
          VERSION_INPUT: ${{ github.event.inputs.version }}
          BUMP_INPUT: ${{ github.event.inputs.bump }}
        run: |
          current=$(node -p "require('./package.json').version")
          target="$current"
          if [ -n "$VERSION_INPUT" ]; then
            if [ "$VERSION_INPUT" = "$current" ]; then
              echo "::warning::package.json already at version $current; skipping version set"
            else
              npm version "$VERSION_INPUT" --no-git-tag-version
              target="$VERSION_INPUT"
            fi
          elif [ -n "$BUMP_INPUT" ]; then
            npm version "$BUMP_INPUT" --no-git-tag-version
            target=$(node -p "require('./package.json').version")
          fi
          echo "version=$target" >> "$GITHUB_OUTPUT"

      - name: Sync server.json version
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const pkg = require('./package.json');
          const path = './server.json';
          if (!fs.existsSync(path)) process.exit(0);
          const server = JSON.parse(fs.readFileSync(path, 'utf8'));
          server.version = pkg.version;
          if (Array.isArray(server.packages)) {
            server.packages = server.packages.map(p => ({
              ...p,
              version: pkg.version
            }));
          }
          fs.writeFileSync(path, JSON.stringify(server, null, 2));
          NODE

      - name: Build
        run: npm run build

      - name: Pack (npm pack)
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-tarball
          path: "*.tgz"

      - name: Gather package metadata
        id: meta
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          TARBALL=$(ls *.tgz | head -n 1)
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Create version bump branch and PR (if version changed)
        id: bump_pr
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_UPDATE_TOKEN == 'true' }}
        env:
          UPDATE_TOKEN: ${{ secrets.UPDATE_TOKEN }}
          GH_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi
          VERSION=$(node -p "require('./package.json').version")
          BRANCH="auto/version-${VERSION}-${GITHUB_RUN_ID}"
          git config url."https://x-access-token:${UPDATE_TOKEN}@github.com/".insteadOf https://github.com/
          git remote set-url origin "https://x-access-token:${UPDATE_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json server.json
          git commit -m "chore: bump version to ${VERSION}"
          git push origin "$BRANCH"
          gh pr create --base main --head "$BRANCH" --title "chore: bump version to ${VERSION}" --body "Automated version bump from release workflow." || echo "::warning::PR creation skipped (permissions or PR already exists)"
          PR_NUMBER=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' || true)
          PR_URL=$(gh pr list --head "$BRANCH" --json url --jq '.[0].url' || true)
          if [ -n "$PR_NUMBER" ]; then
            echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
            echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: Auto-approve and merge version bump PR
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_UPDATE_TOKEN == 'true' && steps.bump_pr.outputs.pr_number != '' }}
        env:
          GH_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          PR="${{ steps.bump_pr.outputs.pr_number }}"
          echo "Approving PR #${PR}"
          gh pr review "$PR" --approve || echo "::warning::Approval skipped (permissions or already approved)"
          echo "Enabling auto-merge for PR #${PR}"
          gh pr merge "$PR" --auto --merge --delete-branch || echo "::warning::Auto-merge skipped or pending branch protection"

      - name: Warn if publish requested but no UPDATE_TOKEN
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_UPDATE_TOKEN != 'true' }}
        run: echo "::warning::Publish requested but UPDATE_TOKEN is not set; skipping version bump PR and release tagging."

      - name: Warn if publish requested but no NPM_TOKEN
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_NPM_TOKEN != 'true' }}
        run: echo "::warning::Publish requested but NPM_TOKEN is not set; skipping npmjs publish."

      - name: Warn if publish requested but no MCP registry token
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_MCPREGISTRY_TOKEN != 'true' }}
        run: echo "::warning::Publish requested but MCPREGISTRY_REGISTRY_TOKEN is not set; skipping MCP registry publish."

      - name: Configure npm for npmjs
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_NPM_TOKEN == 'true' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
          npm config set registry https://registry.npmjs.org

      - name: Publish to npmjs
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_NPM_TOKEN == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --registry=https://registry.npmjs.org

      - name: Configure npm for GitHub Packages
        if: ${{ github.event.inputs.publish == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" >> ~/.npmrc
          echo "@${OWNER}:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Check GitHub Packages scope
        id: gpr
        run: |
          NAME="${{ steps.meta.outputs.name }}"
          OWNER="@${{ github.repository_owner }}/"
          if [[ "$NAME" == "$OWNER"* ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Skipping GitHub Packages publish: package name '$NAME' is not scoped to @${{ github.repository_owner }}/"
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to GitHub Packages
        if: ${{ github.event.inputs.publish == 'true' && steps.gpr.outputs.ok == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --registry=https://npm.pkg.github.com

      - name: Create tag and GitHub release
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_UPDATE_TOKEN == 'true' }}
        env:
          UPDATE_TOKEN: ${{ secrets.UPDATE_TOKEN }}
          GH_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          TAG="v${{ steps.meta.outputs.version }}"
          TAR="${{ steps.meta.outputs.tarball }}"
          git config url."https://x-access-token:${UPDATE_TOKEN}@github.com/".insteadOf https://github.com/
          git remote set-url origin "https://x-access-token:${UPDATE_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists locally."
          elif git ls-remote --tags origin "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists on origin; skipping tag creation."
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; skipping create."
          else
            gh release create "$TAG" "$TAR" --title "$TAG" --notes "Automated release $TAG"
          fi

      - name: Publish to MCP Registry
        if: ${{ github.event.inputs.publish == 'true' && env.HAS_MCPREGISTRY_TOKEN == 'true' }}
        env:
          MCPREGISTRY_REGISTRY_TOKEN: ${{ secrets.MCPREGISTRY_REGISTRY_TOKEN }}
          MCPREGISTRY_GITHUB_TOKEN: ${{ secrets.MCPREGISTRY_GITHUB_TOKEN != '' && secrets.MCPREGISTRY_GITHUB_TOKEN || secrets.UPDATE_TOKEN }}
        run: npx --yes mcp-publish@latest publish
